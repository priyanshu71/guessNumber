<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="styles.css">
    
    
       
        
    </head>
        
    
    <body>
    <div id="heading">
        <h1>Number Guessing Game</h1>
    </div>
    <div class="descriptions">
        <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.I will tell if your guess was too high or too low. </p>
    </div>
    
    
    <div  class="descriptions">
        <span>Enter a guess: </span>
        <input type="text"  class="guessField" id="guessField" placeholder="Enter your guess" >
        <input type="submit" value="Submit" class="guessSubmit">
        
    </div>
    
    <div  class="descriptionlabel">
      
        <p class="guesses"></p>
        <p class="lastResult"> </p>
        <p class="lowOrHi"></p>
      
    </div>
    
        <div class="descriptions" id="myDiv">
        </div>
  
        
        <script type="text/javascript" src="script.js"></script>
    
        <p class="author">Made by Priyanshu ðŸ˜Š</p>
    </body>
</html>
